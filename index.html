<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-6 text-amber-300">Money Master!</h1>
    </header>

    <main>
        <section class="grid grid-cols-2 gap-20 mt-10 p-12">
            <div>
                <img src="./image/zlataky-cz-y7jRMXOz7pE-unsplash.jpg" alt="">
            </div>
            <div class="text-center bg-neutral-200 pb-6">
                <!-- income division -->
                <h2 class="text-3xl font-bold mt-6">Income</h2>
                <p class="text-xl font-bold mt-6">Income: <input id="income-input" type="text"></p>

                <!-- expenses division -->
                <h2 class="text-3xl font-bold mt-6">Expenses</h2>
                <p class="text-xl font-bold mt-6">Food: <input id="food-expenses-input" type="text"></p>
                <p class="text-xl font-bold mt-6">Rent: <input id="rent-expenses-input" type="text"></p>
                <p class="text-xl font-bold mt-6">Clothes: <input id="clothes-expenses-input" type="text"></p>

                <!-- calculate division -->
                <button id="calculate-btn"
                    class="text-3xl font-bold mt-6 bg-sky-400 px-12 py-2 rounded-md text-white">Calculate</button>
                <h2 class="text-3xl font-bold mt-6">Total Expenses: $<span id="total-expenses">0.0</span></h2>
                <h2 class="text-3xl mt-6">Balance: $<span id="balance">0.0</span></h2>

                <!-- saving division -->
                <p class="text-xl font-bold mt-6">Save: <input id="save-input" type="text"> % <button id="save-btn"
                        class="text-3xl font-bold bg-sky-400 px-12 py-2 rounded-md text-white">Save</button>
                </p>
                <p class="text-xl font-bold mt-6">Saving Amount: $<span id="saving-amount">0.0</span></p>
                <p class="text-xl font-bold mt-6">Remaining Balance: $ <span id="remaining-balance">0.00</span></p>

            </div>
        </section>


    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/moneyMaster.js"></script>

</body>

</html>
