<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center">Money Master!</h1>
    </header>
    <section class="grid grid-cols-2 gap-4">
        <div>
            <img src="./image/zlataky-cz-y7jRMXOz7pE-unsplash.jpg" alt="">
        </div>
        <div class="text-center">
            <!-- income division -->
            <h2 class="text-3xl font-bold">Income</h2>
            <p class="text-xl font-bold">Income: <input type="text"></p>

            <!-- expenses division -->
            <h2 class="text-3xl font-bold">Expenses</h2>
            <p class="text-xl font-bold">Food: <input type="text"></p>
            <p class="text-xl font-bold">Rent: <input type="text"></p>
            <p class="text-xl font-bold">Clothes: <input type="text"></p>

            <!-- calculate division -->
            <button class="text-3xl font-bold">Calculate</button>
            <h2 class="text-3xl font-bold">Total Expenses: $<span>0.0</span></h2>
            <h2 class="text-3xl">Balance: $<span>0.0</span></h2>

            <!-- saving division -->
            <p class="text-xl font-bold">Save: <input type="text"> % <button class="text-3xl font-bold">Save</button>
            </p>
            <p class="text-xl font-bold">Saving Amount: $<span>0.0</span></p>
            <p class="text-xl font-bold">Remaining Balance: $ <span>0.00</span></p>

        </div>
    </section>
    <main>

    </main>



</body>

</html>
